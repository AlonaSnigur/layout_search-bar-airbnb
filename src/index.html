<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="a" data-qa="big">
      <input
        type="search"
        class="first input"
        data-qa="keypress"
        placeholder="Try “Los Angeles”"
      >
      <img
        src="./images/Search.svg"
        alt="search"
        class="icon icon--big"
      >
    </form>
    <form action="b">
      <input
        type="search"
        class="second input"
        data-qa="small"
        placeholder="Try “Los Angeles”"
      >
      <img
        src="./images/Search.svg"
        alt="search"
        class="icon icon--small"
      >
    </form>
  </body>
</html>
